<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="js.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/a0f25efd9b.js" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 id="sign">SIGN UP</h1>
            <div id="cont">
                <h1>Hello, Friend</h1>
            </div>
        </div>

        <form action="" onsubmit="return my_valid_func()" >
            <div class="input-group">
                <i class="fa fa-user input-icon"></i>
                <input type="text" placeholder="Username" id="username">
            </div>
            <div class="input-group">
                <i class="fa fa-envelope input-icon"></i>
                <input type="email" placeholder="E-mail" id="email">
            </div>
            <div class="input-group">
                <i class="fa fa-phone input-icon"></i>
                <input type="tel" placeholder="Phone" id="phone">
            </div>
            <input type="submit" id="submit" value="Sign Up">
        </form>

        <div class="social-login">
            <h2 id="sign_goo">Sign With Google</h2>
            <i class="fa-brands fa-google fa-2xl" id="google_i"></i>
        </div>
    </div>

    <div class="footer">
        <h1>This Page made by &lt; Mohamedzean &gt;</h1>
        <h4>I hope you like my work</h4>
        <script src="https://cdn.lordicon.com/lordicon.js"></script>
        <lord-icon src="https://cdn.lordicon.com/rpuubijr.json" trigger="hover" stroke="bold"
            style="width:250px;height:250px;"></lord-icon>
    </div>
</body>

</html>
